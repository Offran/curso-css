<body>
    <h1>Sprites</h1>

    <p>Basicamente uma única imagem carrega mais rapidamente do que multiplas imagens. Uma página da web funciona melhor
        se tiver que carregar menos imagens do que várias delas. <br>
        Um sprite de imagem é uma coleção de imagens colocadas em uma única imagem.
    </p>
